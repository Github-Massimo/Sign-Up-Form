<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="blackBackground"></div>

    <div id="left-side">
        <div id="topLogo">
            <img src="odin-logo.png" alt="topLogo" id="topImage">
            <div id="fontalign">
                <h1 id="odinFont">Odin</h1>
            </div>
        </div>

        <footer id="footer">
            <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </footer>
    </div>


    <div id="right-side">
        <div id="forum-header">
            <p>
                This is not a real online service! You know you need something like this 
                in your life to help you realize youe deepest dreams. 
                Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>

        </div>

        <div id="sign-up-form">
            <header>Let's do this!</header>

            <div id="form-fields">
                <form action="http://httpbin.org/post" method="post">
                    <label for="FirstName">First Name</label>
                    <input type="text" id="firstName">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">

                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber">

                    <label for="confirmPassword">Confrim Password</label>
                    <input type="password" id="confirmPassword">  
                </form>
            </div>

        </div>

        <div id="button">
            <button>Create Account</button>
        </div>

        <div id="formFooter">
            <p>Already have an account? Log in</p>
        </div>

    </div>


    <div class="blackBackground"></div>
</body>
</html>
